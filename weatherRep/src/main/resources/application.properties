sessionNotPresent = Session was not present in cache
session.deleted = Session deleted successfully
locationList = Here's the list of location asked, if the value 'cache' set is 'false' then the locations have all been updated
session.noLocations = Session exists in the cache but no locations are present
session.saved = Session saved successfully
session.updated = Session was already present in cache, informations have been updated

#Exception messages
invalidZipCountry.input= Invalid input: ZipCode or Country code not valid
session.notPresent= Session not present in cache
id.notValid= Id is not valid
