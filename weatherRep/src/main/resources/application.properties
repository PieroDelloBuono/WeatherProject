spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Service and Controller Logger strings 
logger.id.error = Id not valid
logger.api.error = Error occured during API call
logger.api.info = API call was successful
logger.code.error = Invalid Zip Code or Country code
logger.session.error = Session is not present in cache
logger.locationAdd.info = Location added in the session
logger.locationAddList.info = Location added to the list
logger.locationList.info = The list of locations has been created sucessfully
logger.locationDeleted.info = Location deleted from session
logger.sessionDeleted.info = Session deleted successfuly
logger.sessionCreated.info = Session created successfully
logger.sessionUpdated.info =  Session updated sucessfully
logger.preferencesUpdated.info = Preferences updated successfully
logger.preferencesDeleted.info = Preferences deleted successfully
logger.preferencesNotFound.error = Preferences not found
logger.locationListEmpty.warn = List of locations is empty
logger.locationReturned.info = List of locations has been returned
logger.IOException.error = IO Error

